<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style> 
        p.a{
            text-transform: uppercase
        }
        p.b{text-transform: lowercase}
        p.c{text-transform: capitalize}
    </style>
</head>
<body>
    <p class="a">text-transform</p>
    <p class="b">text-transform</p>
    <p class="c">text-transform</p>
</body>
</html>
