<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function show() {
            setTimeout(function() {
                alert("timeout()을 사용하여 표시")
            }, 3000);
        }
    </script>
</head>

<body>
    <p>버튼을 누르면 3초후에 경고가 표시</p>
    <button onclick="show()">click</button>
</body></html>
