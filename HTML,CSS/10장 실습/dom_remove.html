<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function removeNode() {
            var pa = document.getElementById("target");
            var ch = document.getElementById("p1");
            pa.removeChild(ch);
        }
    </script>
</head>

<body>
    <div id="target">
        <p id="p1">첫번째 단락</p>
        <p id="p2">두번째 단락</p>
    </div>
    <button onclick="removeNode()">누르세요</button>
</body></html>
