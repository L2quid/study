<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function omi(elem) {

            elem.style.border = "2px solid red";
        }

        function omo(elem) {
            elem.style.border = "";
        }
    </script>
</head>

<body>
    <div style="background-color: yellow" width="200px" onmouseover="omi(this)" onmouseout="omo(this)">마우스를 올려보세요</div>
</body></html>
