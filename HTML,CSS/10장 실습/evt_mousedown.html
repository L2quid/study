<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function onButton(button) {
            button.style.color = "#ff0000"
        }

        function onbuttonon() {
            button.style.color = "#000000"
        }
    </script>
</head>

<body>
    <button onmusedown="onButton(this)" onmouseup="onbuttonon(this)">눌러보세요</button>
</body></html>
