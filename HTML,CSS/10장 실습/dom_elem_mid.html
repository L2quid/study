<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function get() {
            var val = document.getElementById("ex").innerHTML;
            alert(val);
        }

        function set(v) {
            document.getElementById("ex").innerHTML = v;
        }
    </script>
</head>

<body>
    <div id="ex">여기가 div입니다.</div>
    <a href="" onclick="get()">출력</a>
    <a href="" onclick="set('변경')">변경</a>

</body></html>
