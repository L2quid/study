<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var msg = "";
        var time = new Date().getHours();
        if (time < 12) {
            msg = "good morning";
        } else if (time < 18) {
            msg = "good afternoon";
        } else {
            msg = "good evening";
        }
        alert(msg);
    </script>
</body></html>
