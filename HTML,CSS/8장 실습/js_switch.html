<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var grade = prompt("성적을 입력하세요 :");
        switch (grade) {
            case 'A':
                alert("잘했어요");
                break;
            case 'B':
                alert("좋은점수네요");
                break;
            case 'C':
                alert("괜찮은 점수네요");
                break;
            case 'D':
                alert("좀더 노력하세요");
                break;
            case 'F':
                alert("재수강 하세요");
                break;
            default:
                alert("알수없는 학점입니다.");
        }
    </script>
</body></html>
