<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var computer = 54;
        var nguess = 0;

        function guess() {
            var result = "";
            var number = parseInt(document.getElementById("user").value);
            nguess++;

            if (number == computer) result = "성공입니다.";
            else if (number < computer) result = "낮습니다.";
            else result = "높습니다.";

            document.getElementById("result").value = result;
            document.getElementById("guesses").value = nguess;
            return true;
        }
    </script>
</head>

<body>

    <h2>숫자 맞추기 게임</h2>
    <form>
        숫자 : <input type="text" id="user" size="5">
        <input type="button" value="확인" onclick="guess();">
        추측 횟수: <input type="text" id="guesses" size="5">
        힌트 : <input type="text" id="result" size="16">

    </form>
</body></html>
