<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{background-color: green;
        height: 150px;
        width: 150px;}
        .con{
            background-color: yellow;
            border: 1px solid black;
        }
        .trans{
            backface-visibility: visible;
            transform-origin: 50% 42%;
            transform: perspective(500px) rotateY(59deg) rotateX(0deg);
            
        }
    
    </style>
</head>
<body>
    <div class="con">
        <div class="trans"></div>
    </div>
</body>
</html>
