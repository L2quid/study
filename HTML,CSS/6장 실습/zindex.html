<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            width: 100px;
            height: 100px;
        }
        .a{
            top: 0px;
            left: 0px;
            background-color: blue;
        }
        .b{
           top: 30px;
            left: 30px;
            background-color: yellow; 
        }
        .c{
            top: 60px;
            left: 60px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
