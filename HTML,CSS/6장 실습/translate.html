<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: yellow;
            border: 1px solid black;
            text-align: center;
        }
        .box2{
            transform: translate(100px, 0px);
            background-color: blue;
        }
        .box3{transform: scale(1.2, 1.2);
            background-color: green;}
        .box4{
            transform: rotate(30deg);
            background-color: indianred;
        }
    </style>
</head>
<body>
    
    <div></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    
</body>
</html>
