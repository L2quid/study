<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .a {
            border-style: solid;
            border-width: thick;
        }

        .b {
            border-style: solid;
            border-width: medium;
        }

        .c {
            border-style: solid;
            border-width: thin;
        }
    </style>
</head>

<body>
    <p class="a">경계선이 thick</p>
    <p class="b">경계선이 medium</p>
    <p class="c">경계선이 thin</p>
</body>
</html>
