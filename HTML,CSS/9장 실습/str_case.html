<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var s = 'aBcDeF';
        var result1 = s.toLowerCase();
        var result2 = s.toUpperCase();
        document.writeln(result1);
        document.writeln(result2 + "<br>");

        var s1 = "문자열 1";
        var s2 = "문자열 2";
        s3 = s1.concat(s2);
        document.writeln(s3 + "<br>");

        var a = "JS에 오신것을 환영 합니다. ";
        var n = a.indexOf("환영");
        document.writeln(n + "<br>");

        str = 'Like Father, Like Son';
        result3 = str.match(/like/ig);
        document.writeln(result3 + "<br>");

        t = "Hong's Number is 111";
        result4 = t.replace("Hong's", "Kim's");
        document.writeln(result4);

        q = "One,Two,Three,Four,Five";
        Array = q.split(',');
        for (i = 0; i < Array.length; i++) {
            document.writeln(i + '-' + Array[i] + '<br>');
        }

        var z = "this is great";
        document.write("Big:" + z.big() + "<br>");
        document.write("small:" + z.small() + "<br>");
        document.write("bold:" + z.bold() + "<br>");
        document.write("italic:" + z.italics() + "<br>");
        document.write("fixed:" + z.fixed() + "<br>");
        document.write("strike:" + z.strike() + "<br>");
        document.write("fontcolor:" + z.fontcolor("green") + "<br>");
        document.write("font size:" + z.fontsize(6) + "<br>");
        document.write("sub:" + z.sub() + "<br>");
        document.write("sup:" + z.sup() + "<br>");
        document.write("link:" + z.link("https://www.google.com") + "<br>");
    </script>
</head>

<body>

</body></html>
