<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function calc(type) {
            x = Number(document.calculator.number1.value);
            if (type == 1)
                y = Math.sin((x * Math.PI) / 180);
            else if (type == 2)
                y = Math.log(x)
            else if (type == 3)
                y = Math.sqrt(x);
            else if (type == 4)
                y = Math.abs(x);
            document.calculator.total.value = y;
        }
    </script>

</head>

<body>
    <form name="calculator">
        input: <input type="text" name="number1"><br>
        result: <input type="text" name="total"><br>
        <input type="button" value="sin" onclick="calc(1);">
        <input type="button" onclick="calc(2);" value="log">
        <input type="button" onclick="calc(3);" value="sqrt">
        <input type="button" onclick="calc(4);" value="abs">



    </form>
</body></html>
