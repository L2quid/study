<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function checkDate() {
            var s = document.getElementById("pdate").value;
            var pdate = new Date(s);
            var today = new Date();
            var diff = today.getTime() - pdate.getTime();
            var days = Math.floor(diff / (1000 * 60 * 60 * 24));
            if (days > 30) {
                alert("교환기간이 끝났습니다.")
            }
        }
    </script>
</head>

<body>

    구입날자 : <input type="date" id="pdate">
    <button onclick="checkDate()">click</button>
</body></html>
