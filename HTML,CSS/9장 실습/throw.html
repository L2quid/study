<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var solution = 52;

        function test() {
            try {
                var x = document.getElementById("number").value;
                if (x == "") throw "입력없음";
                if (isNaN(x)) throw "숫자가 아님";
                if (x > solution) throw "너무 큼";
                if (x < solution) throw "너무 작음";
                if (x == solution) throw "성공";
            } catch (error) {
                var y = document.getElementById("message");
                y.innerHTML = "힘트: " + error;
            }
        }
    </script>
</head>

<body>
    <h1>number quess</h1>
    <p>1부터 100까지</p>
    <input type="text" id="number">
    <button onclick="test()">추측</button>
    <p id="message"></p>
</body></html>
