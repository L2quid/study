<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function checkID() {
            var s = document.getElementById("id").value;
            if (s.length < 6) {
                alert("아이디는 6글자 이상이여야 합니다.");
            }
        }
    </script>
</head>

<body>

    아이디 : <input type="text" id="id">
    <button onclick="checkID()">check</button>

</body></html>
